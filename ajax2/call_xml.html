<!DOCTYPE html>
<html lang="ko">
<head>
	<title>json ajax</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery-1.9.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$.ajax({
				type : "get",
				url : "data.html",
				dataType : "html",
				success : function(data){
					console.log(data);

					$("#div ul").append(data);
				}
			});


		});
	</script>
	<style type="text/css">
	</style>
</head>

<body>
	<a href="data.json">json</a>
	<div id="div">
		<ul>
		</ul>
	</div>
</body>
</html>
