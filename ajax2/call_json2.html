<!DOCTYPE html>
<html lang="ko">
<head>
	<title>json ajax</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery-1.9.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//아래 형식도 가능
			
			$.ajax({
				url : "data.json",
				dataType : "json",
				success : function(data){
					console.log(data);
				},
				error : function(e){
					console.log(e);
				}
			});
		});
	</script>
	<style type="text/css">
	</style>
</head>

<body>
	<a href="#">json</a>
	<div id="div">
		<ul>
		</ul>
	</div>
</body>
</html>
