<!DOCTYPE html>
<html lang="ko">
<head>
	<title>json 가져오기</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../css/common.css" />
	<script src="../js/jquery_1.8.3.min.js"></script>
	<style type="text/css">
		table {width:100%}
		.button {width:100%; text-align:center; background:#ee1520; color:#fff; height:30px; line-height:30px; font-weight:600}
		.myinfo {margin:30px 0}
		.myinfo tr {border-bottom:1px solid #4b4b4b}
		.myinfo th {height:30px; line-height:30px; background:#e1e1e1; }
		.myinfo td {}
	</style>
</head>
<body>
	<button class="button" style="margin:10px 0 30px">BUTTON</button>
	<div id="content" style="width:100%; height:100px; background:skyblue">
	</div>
	<table id="myinfo" class="myinfo">
		<caption>개인정보</caption>
		<colgroup>
			<col style="width:30%"/>
			<col style="width:70%"/>
		</colgroup>
		<tbody>
			<tr>
				<th scope="row"></th>
				<td></td>
			</tr>
			<tr>
				<th scope="row"></th>
				<td></td>
			</tr>
			<tr>
				<th scope="row"></th>
				<td></td>
			</tr>
			<tr>
				<th scope="row"></th>
				<td></td>
			</tr>
			<tr>
				<th scope="row"></th>
				<td></td>
			</tr>
			<tr>
				<th scope="row"></th>
				<td></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript">
	var id = function(v){return document.getElementById(v)}
	var ct = id("content");
	var myinfo = id("myinfo");

		$(".button").click(function(){
			$.ajax({
				url : "../json/oes2.json",
				context : document.body,
				dataType: "json",
				success : function(data){
					console.log( data.length )
					
				},
				error : function(){
					alert("error")
				}
			});
		});
	</script>
</body>
</html>
