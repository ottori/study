<!DOCTYPE html>
<html lang="ko">
<head>
	<title>과제</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<style type="text/css">
	.intxt {border:2px solid #skyblue; background:#eee; display:block; width:100%; height:30px; padding:0 10px; line-height:32px; font-size:20px; box-sizing:border-box; background:transparent; font-family:"맑은 고딕"}
	#btn {margin:0; padding:0; box-sizing:border-box; width:100%; margin-top:20px; border:0; background:#ee1520; border-radius:4px; height:37px; line-height:25px; font-size:14px; color:#fff; font-family:"맑은 고딕"}
	</style>
</head>
<body>
<h1>Homework</h1>
<p>이름을 입력하삼</p>
<input type="text" class="intxt" id="intxt" placeholder="Your Name Here" />
<button id="btn">이름 입력했으면 버튼 눌러</button>

	<script type="text/javascript">
		var id = function(v){return document.getElementById(v)}
		var intxt = id("intxt");
		var button = id("btn"); 
		var vals;
		var ids;

		var oes = {
			ids : ids,
			defaults : function(){
				button.onclick = function(){
					vals = intxt.value;
					if( vals != "" ){
						this.ids = "success";
						oes.o(vals, this.ids);
					}
				}
			},
			o : function( init , b){
				this.ex1 = init + "a"
				this.ex2 = init + "b";
				this.ex3 = init + "c";
				this.ex4 = init + "d";
				
				if( b != undefined ){
						console.log(this.ex1)
				}
			}
		}
		oes.defaults();
	</script>
</body>
</html>

</script>
