<!DOCTYPE html>
<html>
<head>
    <style>
        div { margin: 10px;padding: 30px; background-color: red; }
        div div { background-color: yellow; }
        div div div { background-color: blue; }
        textarea { width: 90%; height: 200px; background:#eee}
    </style>
</head>
<body>

<div id="depth1">
    <div id="depth2">
        <div id="depth3">
        </div>
    </div>
</div>
<textarea id="textarea"></textarea>
<script type="text/javascript">
    var logger = document.getElementById("textarea");
    function log(newtext) {
        logger.value += newtext + "\n";
        logger.scrollTop = logger.scrollHeight;
    }
    var divs = document.getElementsByTagName("div");
    for(var i=0; i < divs.length; i++) {
        (function(){
            var div = divs[i];
            div.onmouseover = function(e) {
                if(div.id === "depth1") {
                    log(div.id);
                }
                else if(div.id === "depth2")  {
                    log(div.id);
                }
                else if(div.id === "depth3") {
                    log(div.id);
                }
                console.log(div.id)
            };
        })();
    }
</script>
</body>
</html>
