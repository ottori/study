<style type="text/css">
	body {margin:0; padding:0; text-align:center; background:#2b2b2b}
	ul, li, p, a {margin:0; padding:0;}
	li {list-style:none}
	.wrap {position:relative; width:1200px; margin:0 auto}
	.wrap > a {display:block; position:absolute; text-decoration:none; color:#e5e5e5; font-size:50px; }
	.wrap > a:hover {color:yellow}
	.wrap .prevBtn {left:50px; top:270px;}
	.wrap .nextBtn {right:50px; top:270px;}
	.album {text-align:center}
	.album p {width:500px; height:350px; padding:120px 0; margin:0 auto; text-align:center; background:#2b2b2b}
	.album p img {width:160px; margin:0 auto; border:3px solid #000; vertical-align:middle}
	.album p span {display:inline-block; width:0; height:100%; vertical-align:middle}
	.thumbNail ul {width:1080px; margin:0 auto; .zoom:1}
	.thumbNail ul:after {content:""; clear:both; display:block}
	.thumbNail ul li {float:left; width:140px; height:140px; line-height:140px; margin-right:8px; border:3px solid #000}
	.thumbNail ul li a {display:block; width:140px; height:140px; line-height:140px}
	.thumbNail ul li a:active {background:#4b4b4b}
	.thumbNail ul li img {display:inline-block; width:50px; height:auto; vertical-align:middle}
	.thumbNail ul li span {display:inline-block; width:0; height:100%; vertical-align:middle}
</style>

	//두번째 방법. html코드 내에 onclick 을 삽입하지 말고 script 내에서 함수를 만들어 호출한다.
	function id(b){
		return document.getElementById(b);
	}

	function totalFunction(){
		var bigSize = id("bigSize");
		var thumbNail = id("thumbNail");
		var thumbNailLi = thumbNail.getElementsByTagName("a");
		var prevBtn =  id("prevBtn");
		var nextBtn = id("nextBtn");

		function IR(){
			for( var i=0; i < thumbNailLi.length; i++ ){
				thumbNailLi[i].onclick = function(){
					var imgs = this.getElementsByTagName("img")[0];
					console.log(imgs);
					bigSize.src = imgs.src;
					return false;
				}
			}
		}

		function Slide(){
			var cnt = 0;
			prevBtn.onclick = function(){
				cnt--;
				if( cnt <= 0 ){
					cnt = 0;
				}console.log(cnt);
				bigSize.src = thumbNailLi[cnt].getElementsByTagName("img")[0].src;
			}
			nextBtn.onclick = function(){
				if( cnt >= 0 && cnt < thumbNailLi.length - 1 ){
					cnt++;
				}console.log(cnt);
				bigSize.src = thumbNailLi[cnt].getElementsByTagName("img")[0].src;
			}
		}
		IR();
		Slide();

	}


</script>
