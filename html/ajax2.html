<!doctype html>
<head>
	<meta charset="utf-8" />
	<title>Ajax2</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
	<style type="text/css">#ajax2 {width:500px; padding:10px 20px 20px; background:pink; border:3px solid #4b4b4b} .display {display:none}</style>
</head>
<body>
	<div id="ajax2">
		<h2>Ajax2 html</h2>
		<p>Ajax2 html 문서입니다.</p>
		<p>아래 닫기 버튼을 누르면 이 부분 html을 삭제합니다.</p>
		<button id="button">닫기</button><br/><br/>
		<div class="display">
			기본 : display none.<br />
			이 html 문서가 ajax로 화면에 뿌려진 이후 display block으로 바뀌어야 함
		</div>
	</div>
</body>
</html>
