<script type="text/javascript">
	var id = function(v){return document.getElementById(v)};
	var ico = id("esicon");
	var cnt = 30;
	var jnt = 90;
	var last = document.body.offsetWidth;


	var action = {
		right : function(){
			var go = setInterval(function(  ){
				if( cnt < last - 50  ){
					cnt +=5;
				}else{
					clearInterval(go)
				}
				ico.style.left = cnt + "px";
			},10);
		},
		actions : function(){
			document.body.onkeyup= function(event){
				console.log(111)
				this.e = event || window.event;
				if( this.e.keyCode == 39 ){//우측 전진
					console.log(this)

					action.right();


				}else if( this.e.keyCode == 38 ){//점프
					clearInterval(go)
					go = setInterval(function(){
						if( jnt < 256  ){
							jnt += 2;
							jnt = jnt * 1.1
						}else if(jnt <= 256){
							jnt -= 2;
							jnt = jnt *  0.9
						}else if( jnt >= 90 ){
							jnt = 90
							clearInterval(go)
						}
						ico.style.bottom = jnt + "px";
					},10);
				}
			}
		}
	}
	action.actions();
