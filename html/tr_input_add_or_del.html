	/* 데이터 테이블 - thead 없는 테이블 */
	.table_rowstyle th {min-height:15px; border-right:1px solid #ccc; border-top:1px solid #ccc; background:#f1f1f1; text-align:left}

	.table_rowstyle tr:first-child td {border-top:0}

	.e_btnstyle3 span {height:22px; line-height:25px; .line-height:23px; padding:0 5px 0; border:1px solid #bebebe; background:url("../images/sub/e_tablebtn.gif") repeat-x 0 bottom}
	.e_btnstyle5 span {min-width:50px; height:26px; line-height:30px; .line-height:28px; padding:0 15px; font-weight:bold; border:1px solid #db1920; background:url("../images/sub/bg_e_redbtn.gif") repeat-x}

	.aligncenter {text-align:center; padding-top:20px}

	@supports (-webkit-appearance:none){
	.table_colstyle thead th {padding:9px 0}

	.e_btn span {line-height:26px}
	.e_btnstyle3 span, .e_btnstyle4 span {line-height:22px}
	.e_btnstyle7 span, .e_btn_err span {line-height:22px}
	.bid_paging a, .bid_paging strong {line-height:11px}

	.table_rowstyle.col thead th {padding:7px 0 5px}

	.e_btnstyle3 span,.e_btnstyle4 span {line-height:23px}
	.e_btnstyle7 span {line-height:24px}
	.e_btn_err span {line-height:23px}
	.bid_paging a, .bid_paging strong {line-height:12px}
	}
  </style>

						btn_del = $(".btn_trdel"),
						str = "",

					str +=                  '<option value="">RP1</option>';
					str +=                  '<option value="">RP2</option>';
					str +=                  '<option value="">MMDA</option>';
					str +=                  '<option value="">신탁상품</option>';
					str +=                  '<option value="">후순위채</option>';
					str +=                  '<option value="">기타1</option>';
					str +=                  '<option value="">기타2</option>';
					str +=                  '<option value="">MMT</option>';
					str +=              '</select>';
					str +=          '</div>';
					str +=      '</td>';

					str +=      '<td>';
					str +=          '<div>';
					str +=              '<button class="e_btn e_btnstyle3 btn_tradd"><span>추가</span></button>\n';
					str +=              '<button class="e_btn e_btnstyle3 btn_trdel"><span>삭제</span></button>';
					str +=          '</div>';
					str +=      '</td>';
					str +=  '</tr>';
					$(str).appendTo($(this).parents("tbody"));
					$(this).hide();
					$(this).parents().prev().find(".btn_tradd").hide();
					$(this).next(".btn_trdel").show();
					that.init();
				});
				btn_del.click(function(){
					if($(this).parents("tr").index() == $(this).parents("tbody").find("tr").size() - 1){
						$(this).parents("tr").prev("tr").find(".btn_tradd").show();
					}
					$(this).parents("tr").remove();
				});
			}
		};
		addRow.init();

	</script>
 </body>
</html>
