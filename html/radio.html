<head>

	<style type="text/css">
		.radioBox {display:inline-block; width:14px; height:14px; margin-right:3px; vertical-align:middle; background:url("../images/radio_off.png") no-repeat; cursor:pointer}
		.radioBox.on {background:url("../images/radio_on.png") no-repeat}
		.radio {width:0; height:0}
		.cellBox label {display:inline-block; margin-top:2px; margin-right:13px; vertical-align:middle; cursor:pointer}
	</style>
	<script type="text/javascript">
		$(function(){
			$(".jsRadio .radioBox").click(function(){
				var ch = this.childNodes[0].checked;
				if( ch == true ){
				}else if( ch == false ){
					ch = true;
					this.childNodes[0].checked = true;
				}
				$(this).parents(".jsRadio").find(".radioBox").removeClass("on");
				$(this).addClass("on");
			});
		});
	</script>
</head>
<body><br/><br/>
	<div class="cellBox jsRadio">
		<span class="radioBox on"><input type="radio" id="tel1" name="ra" class="radio" checked="checked" /></span> <label for="tel1">왼쪽</label>
		<span class="radioBox"><input type="radio" id="tel2" name="ra" class="radio" /></span> <label for="tel2">오른쪽</label>
