	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<style type="text/css">
		#imgList {display:-webkit-box; display:-moz-box}
		#imgList img {width:100px}
		#coco {width:140px; margin:20px auto; padding:10px; border:1px solid red}
		#coco li {width:140px; height:20px; line-height:20px; overflow:hidden; margin-top:3px;}
		#coco li a {display:block; width:100%; height:19px; line-height:19px; margin-top:19px; border-bottom:1px solid red; font-weight:bold}
		li:first-child + * + * + *		{background:red;}
	</style>
	<script type="text/javascript">
		onload = function(){
			slideSET();
		
		}
		function id(b){return document.getElementById(b);}
		function slideSET(){

			 var coco = id("coco");
			 var cocoChild = coco.getElementsByTagName("li");

			for( var i =0; i<cocoChild.length; i++ ){
				var placeTop = setInterval(function(){
					cocoChild[i].childNodes[0].style.marginTop = 0;
					
				});
			}
		} 
	</script>
</head>

<div class="wrap">
