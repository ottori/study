	<script type="text/javascript">

		var arr = [];//임시배열 먼저 선언
		random();//함수실행

		function random(){
			for(var i = 0; i < 6; i++){//i는 의미가 없고, 돌아가는 횟수만 의미가 있음
				var a = Math.ceil(Math.random() * 45);//45까지의 난수를 발생
				if(arr.indexOf(a) > -1){//배열에 현재 발생시킨 난수가 존재할경우
					if(arr.length >= 6){//현재 배열의 갯수가 6개보다 크거나 같으면 중단
						break;
					}else{//6개가 안되었으면 다시 실행(다시 실행할때도 총 여섯번이 돌아가지만, 위에서 갯수를 체크하였으므로 6개 이상 저장이 안됨)
						random();
					}
				}else{//배열에 현재 발생시킨 난수가 존재하지 않을경우
					if(arr.length >= 6){//현재 배열의 갯수가 6개보다 크거나 같으면 중단
						break;
					}else{//아니면 6개가 될때까지 푸쉬
						arr.push(a);
					}
				}
			}
		}
		//console.log(arr);
	</script>
	<script type="text/javascript">
		var arr = [];
		rand();
		function rand(){
			for( var i = 0; i <6; i++){
				var b = Math.ceil( Math.random() *45 );
				if( arr.indexOf(b) > -1 ){
					if( arr.length < 6 ){
						rand();
					}else{
						break;
					}
				}else{
					if( arr.length < 6 ){
						arr.push(b)
					}else{
						break;
					}
				}
			}
		}
