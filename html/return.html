<!DOCTYPE html>
<html>
	<meta charset="utf-8" />
	<title>return function</title>
<body>
	<p>return에 대한 예시는 아래와 같다. 인자를 가진 어떠한 함수를 돌렸을 때 그에 대한 결과물을 뱉어내게 한다.</p>
	<p id="demo"></p>
	<script type="text/javascript">
		var demo = document.getElementById("demo");
		demo.innerHTML = myfunction(1 , 25);

		function myfunction(a, b) {
			return a + b;
		}
//		document.getElementById("demo").innerHTML = myFunction(4, 3);
	</script>
</body>
</html>
