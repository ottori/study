<script type="text/javascript">
//$('button').click(function() {

//alert('슬라이드를 움직여볼 것');
/* 구현시 살펴봐야 할 내용!
 *
 * Javascript 
 *	- this의 개념
 *
 * jQuery
 *	- .change()
 *	- .change() 가 어느 태그에 적용이 되는지
 *	- .val()
 *
 *
 * 생각해보기
 *	- 어떻게 하면 한 함수로 작성할 수 있을까( 최대한 중복된 부분을 통합하기 )
 */
var num1 = 125;
var num2 = 125;
var num3 = 125;

$('.bar').change(function(){
	values = $(this).val();
	$(this).next('.txt').val( values );

});
$('#num1').change(function() {
	num1 = $(this).val();
	$('.result').css({ background : 'rgb('+ num1 + ',' + num2 + ',' + num3 + ')' });
});
$('#num2').change(function() {
	num2 = $(this).val();
	$('.result').css({ background : 'rgb('+ num1 + ',' + num2 + ',' + num3 + ')' });
});
$('#num3').change(function() {
	num3 = $(this).val();
	$('.result').css({ background : 'rgb('+ num1 + ',' + num2 + ',' + num3 + ')' });
});
</script>
</body>
