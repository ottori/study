<head>
	<title>한개함수로 여러 슬라이드 작동</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../css/common.css" />
	<script type="text/javascript" src="../js/jquery_1.8.3.min.js"></script>
	<style type="text/css">
		.btn {position:absolute; zoom:1; z-index:100;right:5px; top:0}
		.btn:after {content:""; clear:both; display:block}
		.btn li {float:left; margin-right:5px}
		.btn li a {color:#006699; text-decoration:underline}
		.slide {position:relative; width:200px; margin:20px 0 0 20px; padding:5px; background:#e7e7e7; border:2px solid #ccc; zoom:1}
		.slidebox {overflow:hidden; position:relative; height:40px; zoom:1}
		.slidebox:after {content:""; clear:both; display:block}
		.slidebox li {float:left; width:100%; display:none}
		.slidebox li:first-child, .slidebox li.on {display:block}
		.slidebox li a {display:block; width:100%; height:100%; line-height:40px; background:#f7f7f7; text-align:center; font-weight:bold; font-size:30px}
	</style>
	<script type="text/javascript">
		$(function(){
			ADD = {
				actions : function(el){
					var box = $(el)
						,slidebox = $(".slidebox", box)
						,li = $("li", slidebox)
						,prev = $(".prev", box)
						,next = $(".next", box)
						,that = this
						,cnt = ""

						next.click(function(){
							if( cnt == undefined ){
								cnt = 0;
							}else{
								if( cnt < li.size() -1 ){
									cnt++;
								}else{
									cnt = li.size() - 1;
								}
							}
							li.hide();
							li.eq(cnt).show();
						});

						prev.click(function(){
							if( cnt ==  undefined ){
								cnt = 0;
							}else{
								if (cnt> 0 ){
									cnt--;
								}else{
									cnt = 0;
								}
							}
							li.hide();
							li.eq(cnt).show();
						});
				}
			}
			for( var i =1; i <= $(".wrap > div").size(); i++ ){
				ADD.actions(".box"+i);
			}
			
			//객체리터럴은 (객체 초기자 라고도 불린다.) 콜론으로 구별되는 프로퍼티 이름/값 쌍들이 다시 쉽표로 분리된 목록이다. 따라서  본 point 객체를 다음과 같이 생성하고 초기화할 수 있다.
			var point = { x : 2.3, y : 1.2 };
			//객체 리터럴은 중첩될 수 있다. 예를 들어,
			var rectangle = { cnt : "", upperLeft : { x : 2, y : 3 }, lowerRight : { x : 4, y : 5 } }
		});
	</script>
</head>
