<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"/>
<title> CSS로 도형 만들기 </title>
<style type="text/css">
*{margin:0;padding:0;}
img,fieldset{border:0;} ul,ol,li{list-style-type:none;} li img{vertical-align:top;}

body{margin:20px;}
h1{font-size:18px;margin:10px 0;}
h2,h3,h4,h5,h6{font-size:15px;margin:10px 0;}
p{font-size:12px;margin:10px 0;}
.mat_10{margin-top:10px;}
.mat_20{margin-top:20px;}
.mat_30{margin-top:30px;}
.mat_40{margin-top:40px;}
.mab_10{margin-bottom:10px;}
.mab_20{margin-bottom:20px;}
.mab_30{margin-bottom:30px;}
.mab_40{margin-bottom:40px;}

/*테두리*/
.bd-box{width:100px;height:100px;border:30px solid transparent; border-color:crimson cornflowerblue gold lightgreen;}

/*삼각형*/
.cont-box{
width: 0px;height:0px;
border-right:50px solid transparent; /*border의 성질을 이용해 오른쪽테두리만 투명으로 만든다. */
border-bottom:50px solid cornflowerblue; /*border를 사용해 두께를 만든다.*/
}

/*삼각형 각도 변경*/
.cont-box-rotate{
width: 0px;height:0px;
border-right:50px solid transparent;border-bottom:50px solid cornflowerblue; 
transform:rotate(225deg);
-ms-transform:rotate(225deg);
-webkit-transform:rotate(225deg);
-moz-transform:rotate(225deg);
-o-transform:rotate(225deg);
}

/*화살표 만들기*/
.cont-box-pseudo{width:40px;height:30px; background-color:cornflowerblue;}
.cont-box-pseudo:before{
content:"";display:block; /*가상선택자를 사용할시 content 이외에 clear:both;display:block;를 사용*/
border-right:50px solid transparent;border-bottom:50px solid cornflowerblue;
transform:rotate(225deg) translateY(14px);
-ms-transform:rotate(225deg) translateY(14px);
-webkit-transform:rotate(225deg) translateY(14px);
-moz-transform:rotate(225deg) translateY(14px);
-o-transform:rotate(225deg) translateY(14px);
}

/*디자인 요소를 가미한 도형 만들기*/
.cont-btn{
display:block;width:50px;height:30px;
border-radius:8px;
border:2px solid transparent;border-color:dodgerblue transparent dodgerblue dodgerblue;
background-color:cornflowerblue;
font-weight:bold;font-size:12px;color:#ffffff;text-decoration:none;
}
.cont-btn:before{
content:"버튼";z-index:2;
position:absolute;left:15px;top:12px;
}
.cont-btn:after{
content:"";display:block;
position:absolute;left:24px;top:13px;z-index:1;
width:23px;height:23px;
border-radius:8px;
border:2px solid transparent;
border-color:transparent transparent dodgerblue dodgerblue;background-color:cornflowerblue;
transform:rotate(225deg) translateY(14px);
-ms-transform:rotate(225deg) translateY(14px);
-webkit-transform:rotate(225deg) translateY(14px);
-moz-transform:rotate(225deg) translateY(14px);
-o-transform:rotate(225deg) translateY(14px);
}

</style>
</head>

<body>
<h2>transparent과border-color</h2>
<div class="bd-box"></div>
<p>border:30px solid transparent;<br/>border-color:red blue yellow green;<br/>대각선의 이러한 성질을 이용해 삼각형을 만든다.</p>

<h2>1) 삼각형 만들기</h2>
<p>오른쪽이나 왼쪽 border를 투명(transparent)으로 만든다.</p>
<div class="cont-box"></div>
<div class="cont-box-rotate" style="margin-top:20px;"></div>

<h2 class="mat_40">2) 화살표 만들기</h2>
<p class="mab_20">가상선택자를 사용해 화살표를 만든다.<br/>하나의 요소로만 도형구현이 가능하다.</p>
<div class="cont-box-pseudo"></div>

<h2 class="mat_40">3) 라운드 도형 만들기</h2>
<p>다양한 css 를 사용해 디자인요소를 가미한 도형을 만들수있다</p>
<div style="position:relative;"><a href="#none" class="cont-btn"></a></div>
</body>
</html>
