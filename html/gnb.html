			tabmenu();

		function tabmenu(){
			var mama = document.getElementById("GNB");
			var children = mama.getElementsByTagName("li");
			var before = null;
			for(var i = 0; i < children.length; i++){
				children[i].onclick = function(){
					if(before != null){ //before의 값이 null이 아닐때는, 이전에 뭔가를 클릭했다고 간주한다.
						before.className = ""; //이전에 뭔가를 클릭한것이 있다면 해당 요소의 클래스를 빼준다.
					}
					this.className = "on";
					before = this; //현재 클릭한걸 어떤 변수에 저장해둔다.
				}
			}
		}
/*
1. 함수를 호출한다.(인자를 넘긴다)
2. 함수를 작성한다.(넘어온 인자 갯수만큼 매개변수를 작성한다.)
3. 함수 내부를 작성한다.
4. 일단은 변수 하나 만들어서 아이디부터 정의하고 본다.
5. 특정태그를 지정하려면, 변수.getElementsByTagName(태그명)[인덱스번호] 이 형식을 반드시 지켜야 한다.
*/
