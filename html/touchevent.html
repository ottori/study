<script type="text/javascript">

		//ontouchstart
		//ontouchend
		//ontouchmove => metaKey, shiftKey, targetTouches, scale, ctrlKey, changedTouches, rotation, touches, altKey, pageY, layerY, pageX, charCode, view, which, keyCode, detail, layerX, returnValue, timeStamp, eventPhase, target, defaultPrevented, srcElement, type, clipboardData, cancelable, currentTarget, bubbles, cancelBubble, init/TouchEvent, initUIEvent, MOUSEOUT, preventDefault, FOCUS, CHANGE, initEvent, MOUSEMOVE, AT_TARGET, stopPropagation, SELECT, BLUR, KEYUP, MOUSEDOWN, MOUSEDRAG, NONE, MOUSEUP, CAPTURING_PHASE, MOUSEOVER, CLICK, BUBBLING_PHASE, DBLCLICK, KEYDOWN, KEYPRESS, DRAGDROP, stopImmediatePropagation

		var cnt = 0, auto, state = true;
		var elem = document.body;

		elem.addEventListener("touchstart",start,false);//첫번째는 event 명, 두번째는 해당 이벤트를 실행시킬 함수, 세번째는 버블링. false stopPropagation
		elem.addEventListener("touchend",end,false);// addEventListener(타 브라우저 모두 표준, 익스에서는 attachEvent로 사용가능. 참고로 removEventListener 는 삭제 기능. 익스에서는 detachEvent)

		function start(e){
			auto = setInterval(function(){
				cnt++;
			}, 10);
		}

		function end(e){
			clearInterval(auto);
			elem.innerHTML = cnt;
			cnt = 0;
		}
	}

	var id = function(a){return document.getElementById(a)};
	//css 반환
	var _css = function(element,prop){var el,read_css;el = element;if(!document.defaultView){read_css = el.currentStyle[prop];}else{read_css = document.defaultView.getComputedStyle(el,null).getPropertyValue(prop);}return read_css;}
