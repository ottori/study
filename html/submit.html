<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>

	<link rel="stylesheet" href="../css/common.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<style type="text/css">
		.header {background:skyblue; padding:30px}
		.header strong {font-weight:bold; font-size:16px; color:#fff; font-family:"맑은 고딕"}
		.wrap {padding:20px}
		table {width:100%; border-collapse:separate; border-spacing:2px} table tr {padding-bottom:5px}
		table tr th {width:150px; background:#2b2b2b; padding:7px 5px; color:#fff}
		table tr th > em {color:red; font-weight:bold}
		table tr td {background:#eee; padding:7px 20px}
		input, .input {margin:0 5px; padding:5px; width:150px; height:15px; background:#fff; border:1px solid #dadada; vertical-align:middle}
		.submit {background:#eee; height:30px; line-height:30px; margin:0 2px; padding:0 20px}
		.phone input, .phone select {display:inline-block; width:60px; height:30px; padding:0 5px}
		.btns {text-align:center} .btns a {display:inline-block; height:30px; line-height:30px}
		.radio {width:15px; margin:0}
		.addr1 {display:block; width:300px; margin-bottom:5px} .addr2 {width:500px}

	</style>

</head>
<body>
<div class="header">
	<strong>입력 폼 스크립트</strong>
</div>
<div class="wrap">
	<form  id="form">
	<table>
		<tbody>
			<tr>
				<th><em>*</em> 아이디</th>
				<td><input type="text" class="inpt" id="ids" /></td>
			</tr>
			<tr>
				<th><em>*</em> 이름</th>
				<td><input type="text" class="inpt" id="name" /></td>
			</tr>
			<tr>
				<th><em>*</em> 비밀번호</th>
				<td><input type="password"  class="inpt" id="pass" maxlength="10" /> <span class="exp">* 영문 소문자, 대문자, 숫자, 특수기호 포함하여 10자리 </span></td>
			</tr>
			<tr>
				<th><em>*</em> 비밀번호 확인</th>

					<input type="radio" name="birth" id="bir" class="radio" />

							<option value="">054</option>
							<option value="">063</option>

					</div>
				</td>
			</tr>
			<tr>
				<th><em>*</em> 핸드폰</th>
				<td>
					<div class="phone">
						<select name="" id="" title="핸드폰 국번선택" class="input">
							<option value="">선택</option>
							<option value="">010</option>
							<option value="">011</option>
							<option value="">016</option>
						</select> - 
						<input type="text" name="" id="" title="핸드폰 중간자리" class="sec_num" /> - 
						<input type="text" name="" id="" title="핸드폰 뒷자리" class="thr_num" / >
					</div>
				</td>
			</tr>
			<tr>
				<th>E - mail</th>
				<td><input type="text" class="inpt" id="mails" /><p class="exp">* 이메일 미입력시 패스워드를 찾을 수 없습니다.</p></td>
			</tr>

			</tr>
			<tr>

</div>
