<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
 <head>
  <title>가족사진첩</title>
  <meta name="description" content="가족사진첩 만들기" />
  <link type="text/css" rel="stylesheet" href="../css/common.css" />
  <style type="text/css">
	h1 {font-weight:bold; font-size:30px; color:#f00; line-height:100%}
	a {text-decoration:underline}
	span {display:block; width:300px; height:300px; margin-top:30px;  background:pink; border:2px solid red}
	#placeholder {display:block; width:300px; height:300px}
  </style>
  <script type="text/javascript">
	window.onload = function(){
		//showPic();
	};
		function showPic(whichpic){
			var placeholder = document.getElementById("placeholder");
			var source = whichpic.getAttribute("href");
			placeholder.setAttribute("src",source);
		}
  </script>
 </head>
 <body>
	<h1>가족사진첩</h1>
	<ul>
		<li><a href="../images/vil1.jpg" onclick="showPic(this); return false;" title="이미지1">인테리어1</a></li>
		<li><a href="../images/vil2.jpg" onclick="showPic(this); return false;" title="이미지2">인테리어2</a></li>
		<li><a href="../images/vil3.jpg" onclick="showPic(this); return false;" title="이미지3">인테리어3</a></li>
		<li><a href="../images/vil4.jpg" onclick="showPic(this); return false;" title="이미지4">인테리어4</a></li>
	</ul>
	<span><img id="placeholder" src="images/placeholder.jpg" alt="큰 사진 보기" /></span>
 </body>
</html>
