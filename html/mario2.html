<!DOCTYPE html>

	<link rel="stylesheet" href="../css/common.css" />
	<style type="text/css">
		body {background:#C8F9FE}
		.mario {position:absolute; left:100px; bottom:30px; z-index:200}
		.mario img {width:70px; height:70px}
		#wrap {overflow:hidden; position:absolute; right:0; bottom:0; left:0; width:100%; height:100%}
		.green {display:-webkit-box; position:absolute; left:0; bottom:0; width:20000px; height:40px}
		.green div {width:100%; height:100px; background:#24BC7A}
		.green span {display:block; width:0; height:0; border:20px solid #24BC7A; border-top-color:transparent}
		.cloud {display:block; position:relative;  width:200px; height:200px; margin:200px; border-radius:100px; background:#fff}
		.cloud:before {content:""; display:block; position:absolute; left:-60px; top:40px; width:120px; height:120px; border-radius:60px; background:#fff}
		.cloud:after {content:""; display:block; position:absolute; right:-50px; top:50px; width:100px; height:100px; border-radius:60px; background:#fff}
		.cloud:nth-child(2) {margin:-100px 0 0 500px}
		.cloud:nth-child(3) {margin:-500px 0 0 800px}
		.cloud:nth-child(4) {margin:150px 0 0 1000px}
	</style>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>

			<div></div>
		</div>
	</div>
