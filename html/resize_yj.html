		$(document).ready(function(){
			responsive.init();
		});
		$(window).resize(function(){
			responsive.init();
		});

		var responsive = {
			oldsize : 0,
			newsize : 0,
			init : function(){
				var resolution = "", w = document.body.clientWidth;
				if(w > 1024){
					resolution = "w1280";
				}else if(w <= 1024 && w > 768){
					resolution = "w1024";
				}else if(w <= 768 && w > 480){
					resolution = "tablet";
				}else{
					resolution = "mobile";
				}
				this.newsize = resolution;
				if(this.oldsizeChk === undefined){
					this.oldsize = resolution;
					this.oldsizeChk = "complete";
				}
				if(this.oldsize != this.newsize){
					console.log(resolution);
					this.play(this);
					this.oldsize = resolution;
				}
			},
			play : function(param){
				if(this.oldsize == "tablet" && this.newsize == "w1024"){
					$("#box").stop().animate({"top" : 200 + "px", "left" : 300 + "px"},600);
					$("#box1").stop().animate({"top" : 100 + "px", "left" : 200 + "px"},600);
					$("#box2").stop().animate({"top" : 500 + "px", "left" : 300 + "px"},600);
					$("#box3").stop().animate({"top" : 0 + "px", "left" : 100 + "px"},600);
				}else if(this.oldsize == "w1024" && this.newsize == "tablet"){
					$("#box").stop().animate({"top" : 0 + "px", "left" : 0 + "px"},600);
					$("#box1").stop().animate({"top" : 400 + "px", "left" : 100 + "px"},600);
					$("#box2").stop().animate({"top" : 250 + "px", "left" : 450 + "px"},600);
					$("#box3").stop().animate({"top" : 100 + "px", "left" : 200 + "px"},600);
				}else{
					return false;
				}
			}
		}

	</script>
