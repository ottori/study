<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<title>script  placeholder</title>
	<meta name="author" content="" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<style type="text/css">
		body {background:#eee}
		.inpt {width:500px; padding:5px; height:30px; border:1px solid #cacaca; color:#4b4b4b; font-size:17px}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
<h1>스크립트로 플레이스 홀더 구현</h1>
<p>placeholder 속성은 ie10 부터 정상 작동 가능</p>
	<input type="text" name="" id=""  class="inpt" value="Click Here~!" />
	<script type="text/javascript">
	var firstVal  = $(".inpt").val();
		$(".inpt").bind("click focusin", function(){
			if( $(this).val() == firstVal ){
				$(this).val("");
			}else{
			}
		});
		$(".inpt").focusout(function(){
			if( $(this).val() == "" ){
				$(this).val(firstVal);
			}else{
			}
		})
	</script>
</body>
</html>
