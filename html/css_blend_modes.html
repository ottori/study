<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<title>CSS BLEND MODES</title>
	<meta name="author" content="" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<style type="text/css">
	div {width:200px; height:300px;margin-bottom:10px; background-size:100%}
		.box {background-image:url("../images/am1.jpg")}
		.box2 {background-color: red; background-blend-mode:hue}
		.box3 {background-color: blue; background-blend-mode:multiply}
		.box4 h1 {padding-top:100px; font-size:40px; font-weight:bold; color:green; mix-blend-mode: screen;}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>

	<div class="box box4"><h1>Perfect!!!!</h1></div>

</body>
</html>
