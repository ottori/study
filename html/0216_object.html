	<script type="text/javascript">
		//객체 선언
		var obj = {
			setting : function(){
				this.wrap = document.getElementsByTagName("ul")[0];
				this.list = this.wrap.getElementsByTagName("li");
				this.getting();
			},
			getting : function(){
				var that = this;
				for(var i = 0; i < this.list.length; i++){
					this.list[i].onclick = function(){
						//this.result(); //x 잘못된거 ( 왼쪽의 this는 list[i]를 가리킴. obj 가 아님 )
						that.result(); //o 올바른거 ( 윗줄에 this(obj) 를 that  이라는 변수에 담아놨으므로 that 으로 사용하면 된다. that은 obj를 의미 )
					}
				}
			},
			result : function(){
				console.log(111);
			}
		};

		window.onload = function(){
			obj.setting();
		}
	</script>
