<!DOCTYPE html>
<html lang="ko">
<head>
	<title>슬라이드 플러그인</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="../css/common.css" />
	<style type="text/css">
		/* smart ever 가이드 제작 참고 */
		html, body {width:100%; height:100%}
		#content {position: relative;height: 100%;background: #fff}
		#wrap {position:relative; overflow:hidden; height:100%; min-height:485px}
		#subWrap {position:relative; /*height:auto !important;*/ height:100%; min-height:100%; background:#ececec}
		.gBox1 {width:100%; height:100%}
		.guideBox {position:relative; width:100%; height:auto}
		.guideArea {width:1000%; height:650px}
		.guideArea li {float:left; width:10%; height:650px; background-size:100% 100%}
		.guideArea li span {display:block; width:100%; height:650px; line-height:650px; text-align:center; color:#000; font-weight:bold; font-size:50px}
		.guideBtn {position:absolute; left:0; bottom:7px; width:100%; text-align:center}
		.guideBtn li {display:inline-block; width:8px; height:8px; margin-right:7px; vertical-align:middle}
		.guideBtn li button {width:8px; height:8px; background:gray; background-size:100% 100%; font-size:1px; color:transparent; line-height:0}
		.guideBtn li.on button {background:red; background-size:100% 100%}
		#guideClose {display:block; position:absolute; right:1.87%; top:12px; width:42px; height:42px}
		.gd1 span {background:pink}.gd2 span {background:yellow}.gd3 span {background:green}.gd4 span {background:skyblue}.gd5 span {background:#f1f1f1}
	</style>
	<script type="text/javascript" src="../js/jquery_1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/touchSwiper.js"></script>
	<script type="text/javascript">
	 //슬라이드
		$(function(){
			var sliderCall = function(){
				var mySwiper = new Swiper('.guideBox > .swiper-container',{
					pagination: '.guideBtn',
					loop:true,
					grabCursor: true,
					paginationClickable: true
				  });
			}	
			sliderCall();
		});
	</script>
</head>
<body>
<div id="wrap">
	<div id="subWrap">
		<section id="content">
			<div class="gBox1">
				<div class="guideBox">
					<div class="swiper-container">
						<ul id="guideArea" class="guideArea swiper-wrapper">
							<li class="swiper-slide gd1"><span>1</span></li>
							<li class="swiper-slide gd2"><span>2</span></li>
							<li class="swiper-slide gd3"><span>3</span></li>
							<li class="swiper-slide gd4"><span>4</span></li>
							<li class="swiper-slide gd5"><span>5</span></li>
							<li class="swiper-slide gd1"><span>6</span></li>
							<li class="swiper-slide gd2"><span>7</span></li>
							<li class="swiper-slide gd3"><span>8</span></li>
							<li class="swiper-slide gd4"><span>9</span></li>
							<li class="swiper-slide gd5"><span>10</span></li>
						</ul>
					</div>
					<!-- guideBtn -->
					<ul id="guideBtn" class="guideBtn">
						<li><button></button></li>
						<li><button></button></li>
						<li><button></button></li>
						<li><button></button></li>
						<li><button></button></li>
						<li><button></button></li>
						<li><button></button></li>
						<li><button></button></li>
						<li><button></button></li>
						<li><button></button></li>
					</ul>
					<!-- //guideBtn -->
					<a href="#" id="guideClose"></a>
				</div>
			</div>
			<!-- //guideBox -->
		</section>
	</div>
</div>
</body>
</html>
