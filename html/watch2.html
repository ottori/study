	<script type="text/javascript">
		var objes = {
			es : function(){
				var uls = $(".watch ul")
				, lis = $("li", uls)
				, div = $("div", lis)
				, linkss = $(" > a", lis)
				, imgs = $("img", lis)
				, arrs = [];

				for( var i = 0; i<lis.size(); i++ ){
					arrs[i] = lis.eq(i)
				}

				linkss.bind("click focus", function(){
					uls.find("div").removeClass("hiTop");
					$(this).next("div").addClass("hiTop");
					
				});
			}
		}
		objes.es();
	</script>
