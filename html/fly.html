<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<title>나비!!</title>
	<meta name="description" content="나비 날개짓 하다~!" />
	<style type="text/css">
		.wrap {position:relative; left:200px; top:200px}
		.vos {position:absolute; left:0; top:0;width:20px; height:20px}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		/* 공돌리기 */
		var circle = document.getElementById("circle");
		var fly = document.getElementById("fly");
		var obj = {
			cnt : 0,
			ont : 0,
			cnt_y : 0,
			action : function(){
				var that = this;
				rightA = setInterval(function(){
					that.cnt += 0.3;
					that.ont += 1;
					var sin = Math.ceil(Math.PI / 180) * Math.sin(that.cnt / 10) * 100;
					var cos = Math.ceil(Math.PI / 180) * Math.cos(that.cnt / 10) * 100;
					//console.log( sin )
					circle.style.left = cos + "px";
					circle.style.top = sin + "px";
					
					fly.style.left = that.ont + "px";
					fly.style.top = cos + "px";
				},10)
			}
		}
		obj.action();

		//나비
		var es = {
			ont : 0,
			ont_y : 0,
			flyAction : function(){
				var flyX = Math.PI
				console.log(flyX)
				
			}
		}
		es.flyAction();
	}
	</script>
</head>
<body>

	<div class="wrap">
		<div class="vos" id="circle" style="position:absolute; left:0;top:0;">
			<img src="../images/fly.PNG" alt="" style="width:100px; -webkit-transform:rotate(-45deg)" />
		</div>
	</div>
	<div class="wrap-fly" style="position:absolute; left:10%; bottom:500px">
		<div id="fly" style="position:absolute; left:50%; top:40%; padding:30px">
			<img src="../images/fly.PNG" alt="" style="width:150px; transform:rotate(45deg); -webkit-transform:rotate(45deg)"/>
		</div>
	</div>
</body>
</html>
