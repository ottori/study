	<label for="check1">Check Me!</label>

	</ul>
	<script type="text/javascript">
		var nav = document.getElementById("nav");
		var child = nav.getElementsByTagName("li");

		
		function idx(a){
			var me = a;
			var that = me.parentNode;
			var tagName = that.getElementsByTagName(me.nodeName);
			for(var i = 0; i < tagName.length; i++){
				if(me == tagName[i]){
					return i;
					break;
				}else{
					continue;
				}
			}
		}
		for( var i = 0; i < child.length; i++){
			child[i].onclick = function(){
				var isIndex = idx(this);
				child[isIndex].style.border = "1px solid red";
			}
		}
