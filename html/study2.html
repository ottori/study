<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml="lang" lang="ko">
<head>
	<title>Tab Menu</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="../css/study.css">
	<style>
		/* Slide 좌/우 */
		.slide1Wrap {position:relative; margin:0 auto; padding-top:70px; width:600px; height:200px; text-align:center}
		.slide1 {margin:0 auto; width:400px; height:200px; overflow:hidden}
		.slide1 ul {.zoom:1; width:2100px}
		.slide1 ul:after {content:""; clear:both; display:block}
		.slide1 ul li {float:left; width:400px; height:200px; text-align:center; font-size:15px; font-weight:bold; color::#4b4b4b}
		.slide1 ul li a {display:block; height:200px; line-height:200px; background:#f1f1f1}
		.slide1 ul li.tab2 a {background:pink}
		.slideBtnArea ul li {position:absolute; top:150px}
		.slideBtnArea ul li.prevBtn {left:0}
		.slideBtnArea ul li.nextBtn {right:0}
	</style>
	<script type="text/javascript">
		function id(b){
			return document.getElementById(b);
		}
		onload = function(){
			var slide1 = id("slide1");
			var slide1Ul = slide1.getElementsByTagName("ul")[0];
			var slide1Child = slide1Ul.getElementsByTagName("li");

			var prevBtn = id("prevBtn");
			var nextBtn = id("nextBtn");
			var cnt=0;

			for( i=0; i<slide1Child.length; i++ ){
				prevBtn.onclick = function(){
					if( cnt > 0 ){
						cnt--;
					}else{
						cnt=0;
					}
				};
			}
		}
	</script>
</head>
<body>
<div class="slide1Wrap">
	<div id="slide1" class="slide1">
		<ul style="margin-left:0">
			<li class="tab1" style="margin-left:0"><a href="#">tab1</a></li>
			<li class="tab2" style="margin-left:0"><a href="#">tab2</a></li>
			<li class="tab3" style="margin-left:0"><a href="#">tab3</a></li>
			<li class="tab4" style="margin-left:0"><a href="#">tab4</a></li>
			<li class="tab5" style="margin-left:0"><a href="#">tab5</a></li>
		</ul>
	</div>
	<ul class="mini">
		<li><a href="#" class="miniBtn"></a></li>
		<li><a href="#" class="miniBtn"></a></li>
		<li><a href="#" class="miniBtn"></a></li>
		<li><a href="#" class="miniBtn"></a></li>
		<li><a href="#" class="miniBtn"></a></li>
	</ul>
	<div class="slideBtnArea">
		<ul>
			<li id="prevBtn" class="prevBtn"><a href="#" class="btn">PREV</a></li>
			<li id="nextBtn" class="nextBtn"><a href="#" class="btn">NEXT</a></li>
		</ul>
	</div>
</div>
</body>
</html>
