	<style type="text/css">
	dt {height:150px; line-height:150px; background:#000; color:#fff}
	</style>
	<script type="text/javascript">
		function myFunction(){
			var itm = document.getElementById("myList2").lastChild;
			var cln = itm.cloneNode(true);
			document.getElementById("myList1").appendChild(cln);
		}
			//window.onload  functon 작성 후 body 내의 button 을 누르면 해당 함수를 찾을 수 없다고 에러 뜸.................. why???
	</script>

<body>

<ul id="myList1"><li>Coffee</li><li>Tea</li></ul>
<ul id="myList2"><li>Water</li><li>Milk</li></ul>

<p id="demo">Click the button to copy an item from one list to another</p>

<button onclick="myFunction()">Try it</button>

<p>Try changing the <em>deep</em> parameter to false, and only an empty LI element will be cloned.</p>

</body>
