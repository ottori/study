	<title></title>
	<script type="text/javascript">

		for(num=2; num<=9; num++){
			for(num2=1; num2<=9; num2++){
				document.write(num + "x" + num2 + "="  + num*num2 + "<br />");
				document.write("<br />");
			}
		}
	</script>
