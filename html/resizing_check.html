<script type="text/javascript">
that.resizeState = false;
if(this.visualAuto === undefined){
	that.resizeState = true;
	auto = setInterval(function(){
		if(that.resizeState == false) return false;
		if(lock == "off") return false;
		next.click();
	},autoTime);
	this.visualAuto = true;
}else{
	if(that.resizeComplete_state === undefined){
		that.resizeComplete = setTimeout(function(){
			that.resizeState = true;
			clearTimeout(that.resizeComplete);
			delete that.resizeComplete_state;
		},1000);
		that.resizeComplete_state = true;
	}
	clearInterval(auto);
	delete auto;
}
