<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>공돌리기-삼각함수</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/common_golfzon.css" />
    <link type="text/css" rel="stylesheet" href="../css/default.css" />
    <script type="text/javascript" src="../js/common.js"></script>
    <style type="text/css">
        .box {position:absolute;left:0;top:100px;z-index:-1;}
        .box img {position:absolute;left:0;top:0}
        div {position:relative;left:200px;top:150px}.wrap2 {left:200px; top:300px}.wrap3 {left:70px; top:500px}.wrap4 {top:500px}
        em {position:absolute;left:0;top:0;width:27px;height:32px;background:url(../images/btn_android.png) no-repeat}
        em span {display:inline-block;vertical-align:middle;}
        .vos {width:auto;height:50px;background:none;font-size:20px}
        .vos span {margin-left:10px;width:80px;height:50px;background:url(../images/btn_android.png) no-repeat}
        .vos2 {width:80px;height:50px;background:url(../images/btn_logo_reversal.png) no-repeat;background-size:100% auto}
        .vos3 {width:100px;height:50px;background:none}
        .vos3 span {width:30px;height:30px;margin-left:10px;border-radius:50%;background:url(../images/ico_twitter.png) no-repeat;background-size:30px auto}
        .vos4 {width:auto;background:none}
        .vos4 span {width:27px;height:32px;margin-left:10px;border-radius:50%;background:#fff url(../images/btn_ios.png) no-repeat;background-size:30px auto}
    </style>
</head>
<body>
<div class="box"><img src="../images/img.png" alt="" id="vos" style="position:absolute;left:0;top:0" /></div>
<div class="wrap"><em class="vos" id="circle" style="position:absolute;left:0;top:0;">나 잡아봐라~<span></span></em></div>
<div class="wrap2"><em class="vos2" id="vos2" style="position:absolute;left:1px;top:0;"></em></div>
<div class="wrap3"><em class="vos3" id="vos3" style="position:absolute;left:0;top:0;">사라있네~<span></span></em></div>
<div class="wrap4"><em class="vos4" id="vos4" style="position:absolute;left:0;top:0;">사라있네~~~<span></span></em></div>
<script type="text/javascript">
    /* 싹 다 돌려뿌 */
    function action(id){
        this.speed = 0.5;
    }
    action.prototype.init = function(id, time, course) {

        if( course == undefined ){
            course = 1;
        }else if( course == -1){
            course = -1
        }

        var that = this;
        this.ids = document.getElementById(id);
        this.cnt = 0;
        this.w = 100;
        this.speed = time;
        this.actions = setInterval(function () {
            that.cnt += that.speed;
            var sin = Math.ceil(Math.PI / 180) * Math.sin(that.cnt / 10) * that.w;
            var cos = Math.ceil(Math.PI / 180) * Math.cos(that.cnt / 10) * that.w;
            that.ids.style.left = (course * sin) + "px";
            that.ids.style.top = (course * cos) + "px";
            console.log()
        }, 10);
    };

    var inst = new action();
    inst.init("circle", 0.5);
    var inst2 = new action();
    inst2.init("vos2", 0.8);
    var inst3 = new action();
    inst3.init("vos3", 1);
    var inst4  = new action();
    inst4.init("vos4",2)

    var bobo = new action();
    bobo.init('vos',0.9,'-1');
    bobo.init("")
</script>
</body>
</html>
