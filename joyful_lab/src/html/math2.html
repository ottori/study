    <div class="wrap"><em class="vos" id="circle" style="position:absolute;left:0;top:0;">나 잡아봐라~<span></span></em></div>
    <div class="wrap2"><em class="vos2" id="vos2" style="position:absolute;left:1px;top:0;"></em></div>

    <script type="text/javascript">
        /* 싹 다 돌려뿌 */
        function action(id){
            this.ids = id;
            this.speed = 0.2
        };
        action.prototype.speed = function(){
            this.speed = 0.2
        }
        action.prototype.init = function(id) {
            var that = this; //this를 that으로 담는 위치가 가장 중요하다!!!!!!!!
            this.cnt = 0;
            this.w = 100;
            this.actions = setInterval(function () {
                that.cnt += that.speed;
                var sin = Math.ceil(Math.PI / 180) * Math.sin(that.cnt / 10) * 100;
                var cos = Math.ceil(Math.PI / 180) * Math.cos(that.cnt / 10) * that.w;
                that.ids.style.left = sin + "px";
                that.ids.style.top = cos + "px";
            }, 10);
        };

        new action(vos2).init();

        function funk(id){
