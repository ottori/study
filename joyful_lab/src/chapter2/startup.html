<!doctype html>
<html ng-app>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  </head>
  <body>
    <form ng-controller="StartUpController">
      창업 예산: <input ng-change="computeNeeded()" ng-model="funding.startingEstimate">
        권장 자본금: {{ funding.needed }}
    </form>
    <script>
      function StartUpController($scope) {
        $scope.computeNeeded = function() {
          $scope.needed = $scope.startingEstimate * 10;
        };
      }
    </script>
    <form action="#" ng-controller="Startup2Controller">
        내 수입은 ? <input type="text" name="" id="" ng-change="play()" ng-model="estimate2">
        권장 적금금액 : {{ needed  }}
    </form>
    <script>
      function Startup2Controller($scope){
          $scope.play = function(){
              $scope.needed = $scope.estimate2 + 10;
          }
      }
    </script>
  </body>
</html>
