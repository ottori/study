<!doctype html>
<html lang='ko' ng-app>
<head>
    <title>루프</title>
    <style>
        body {background:#eee; cokor:#e9e9e9}
        span, button, input {background:#e9e9e9; margin:2px; padding:2px;vertical-align:middle}
        td {border:1px solid #eee;background:#f0f0f0;padding:5px;}
    </style>
</head>

<body ng-controller="CartController">
    <h1>WRITE HEAR!!</h1>

    <div ng-repeat="item in its">
        <span>{{item.title}}</span>
        <input ng-model="item.quantity">
        <span>{{item.price | currency}}</span>
        <span>{{item.price * item.quantity | currency}}</span>
        <button ng-click="remove($index)">삭제</button>
    </div>
    <table>
        <tr ng-repeat="item in tables">
            <td><strong ng-bind="item.title"></strong><span>{{item.title2}}</span></td>
            <td><strong>{{item.title}}</strong><span>{{item.nums | currency}}</span></td>
        </tr>
    </table>
    <p>{{messages.someText}}</p>
    <input type="text" ng-model="someText" />
    <script src="angular.js"></script>

    <script>
        function CartController($scope) {
            var messages = {};
            $scope.messages = messages;
            $scope.someText = "텍스트 입력 Form"
            $scope.its = [ {
                title : '안성H',
                quantity : 8,
                price : 555
            }, {
                title : '안성W',
                quantity : 17,
                price : 777
            }, {
                title : '안성Q',
                quantity : 5,
                price : 6.95
            } ];

            $scope.tables = [{ title : '코스명', title2 : '팜파스', nums : 98, hole :'100' }, { title : '코스명', title2 : 'valley', nums : 500, hole : 250 }, { title : '코스명', title2 : 'HILL', nums : 56, hole : 1060 }];

            $scope.remove = function(index) {
                $scope.its.splice(index, 1);
            }
        }
    </script>
</body>
</html>
